<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romi | Decentralized Perpetual Exchange</title>

    <!-- css  -->
    <link rel="stylesheet" href="earn.css" />
  </head>
  <body>
    <main class="earn-main-sec">
      <div class="earn-sec">
        <!-- heading  -->
        <div class="earn-sec-head">
          <div class="earn-head-title">
            <p>Earn</p>
          </div>
          <div class="earn-head-desc">
            <p>Stake $ZOMI and $ZLP to earn rewards.</p>
          </div>
        </div>

        <!-- table  -->
        <div class="earn-sec-tables">
          <div class="sec-tables">
            <div class="table-title-div">$ZOMI</div>
            <div class="break-div"></div>
            <!-- break div -->
            <div class="table-content-div">
              <div class="content-row">
                <div class="right-label">Price</div>
                <div class="left-label">$0.00</div>
              </div>
              <div class="content-row">
                <div class="right-label">Price</div>
                <div class="left-label">$0.00</div>
              </div>
              <div class="content-row">
                <div class="right-label">Wallet</div>
                <div class="left-label">... $ZOMI ($...)</div>
              </div>
              <div class="content-row">
                <div class="right-label">Staked</div>
                <div class="left-label">... $ZOMI ($...)</div>
              </div>
              <div class="break-div"></div>
              <!-- break div -->
              <div class="content-row">
                <div class="right-label">APR</div>
                <div class="left-label">...%</div>
              </div>
              <div class="content-row">
                <div class="right-label">Rewards</div>
                <div class="left-label">$...</div>
              </div>
              <div class="content-row">
                <div class="right-label">Multiplier Points APR</div>
                <div class="left-label">100.00%</div>
              </div>
              <div class="content-row">
                <div class="right-label">Boost Percentage</div>
                <div class="left-label">...%</div>
              </div>
              <div class="break-div"></div>
              <!-- break div -->
              <div class="content-row">
                <div class="right-label">Total Staked</div>
                <div class="left-label">0 $ZOMI ($...)</div>
              </div>
              <div class="content-row">
                <div class="right-label">Total Supply</div>
                <div class="left-label">10,000 $ZOMI ($10)</div>
              </div>
            </div>
            <div class="break-div"></div>
            <!-- break div -->
            <div class="table-foot-div">
              <button type="button" class="foot-btn"></button>
            </div>
          </div>
        </div>
      </div>
      <div class="vest-sec"></div>
    </main>
  </body>
</html>
